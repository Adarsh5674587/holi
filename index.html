<style>
body {

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
}

.container {
    background: #ffffff;
    width: 92%;

    box-shadow: 0 20px 50px rgba(0,0,0,0.3);

h2 {

    color: #555;
    margin-bottom: 20px;
}

img {
    width: 100%;

    margin-bottom: 20px;
}

input {
    padding: 12px;
    width: 65%;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    padding: 12px 22px;
    border: none;
    background: #dd2476;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

button:hover {
    background: #ff512f;
    transform: scale(1.05);
}

.message {
    margin-top: 25px;
    font-size: 18px;
    line-height: 1.6;
    opacity: 0;
    transition: opacity 1s ease-in;
}

.message.show {
    opacity: 1;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}
